<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Change Calculator</title>

  <style>

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }
    .col-md-2{
      background-color: #d6d6d6;
      border: 1px solid #000;
      border-radius: 5px;
      margin-right: 20px;
      text-align: center;
    }
    .col-md-8 {
      position: relative;
      height: 500px;
      width: 400px;
    }
    .flex-row {
      display: flex;
      justify-content: space-evenly;
      align-items: stretch;
    }
    .flex-row > .p-2 {
      background-color: #d6d6d6;
      border: 1px solid #d6d6d6;
      border-radius: 5px;
      width: 150px;
      height: 150px;
      padding: 20px;
      font-size: 20px;
      line-height: 90px;
      text-align: center;

    }
    .flex-row > .p-2 > .change {
      line-height: 3px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="bundle.js"></script>
</body>

</html>
